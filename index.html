<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 class="h1 text-center text-white text-uppercase bg-primary py-4">Ignacio Firebase Project</h1>

    <div class="container mx-auto">
        <h2 class="text-center text-uppercase fw-bolder my-3">Login</h2>
        <form id="loginForm">

            <div class="row ">
                <div class="mb-3 col-md-6">
                    <label for="emailField" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="emailField">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="passwordField" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="passwordField">
                </div>
            </div>

            <div class="row">

                  <div class="mb-3 col-md-12">
                    <label for="roleField" class="form-label fw-bold">Role</label>
                    <select class="form-select" id="roleField">
                      <option value="user">User</option>
                      <option value="visitor">Visitor</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>

            </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-lg btn-primary fw-bold">Iniciar Sesi√≥n</button>
          </div>

        </form>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script type="module" src="./js/firestore.js"></script>
    
</body>
</html>
